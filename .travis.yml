language: python 
cache: pip
branches:
  only: 
    - main
env:
  global:
    secure: ""
python: 
  - "3.8"
before_install:
  - openssl aes-256-cbc -K $encrypted_2331e161102b_key -iv $encrypted_2331e161102b_iv -in test_data.tar.enc -out test_data.tar -d
  - tar xvf test_data.tar
install:
  - pip install scikit-learn
  - pip install pandas
  - pip install PyGithub
script:
  - python test_scoring.py
